<h2>Users</h2>
<ul>
{% for user in object_list %}
    <li>
        <a href="{% url 'user_detail' pk=user.pk %}">{{ user.email }}</a>&nbsp;:&nbsp;
        <a href="{% url 'user_update' pk=user.pk %}">Edit</a>&nbsp;:&nbsp;
        <a href="{% url 'user_delete' pk=user.pk %}">Delete</a>
    </li>
{% empty %}
    <li>No users yet.</li>
{% endfor %}
</ul>

<a href="{% url 'user_add' %}">Add User</a><br/>
<a href="{% url 'home' %}">Back Home</a>
