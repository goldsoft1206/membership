<h2>Membership Types</h2>
<ul>
{% for type in object_list %}
    <li>
        <a href="{% url 'mtype_detail' pk=type.pk %}">{{ type }}</a>&nbsp;:&nbsp;
        <a href="{% url 'mtype_update' pk=type.pk %}">Edit</a>&nbsp;:&nbsp;
        <a href="{% url 'mtype_delete' pk=type.pk %}">Delete</a>
    </li>
{% empty %}
    <li>No membership type yet.</li>
{% endfor %}
</ul>

<a href="{% url 'mtype_add' %}">Add membership type</a><br/>
<a href="{% url 'home' %}">Back Home</a>
